spring.config.import = file:.env[.properties]


# server.port = 8081 se puede cambiar el puerto mediante esta configuracion. 
spring.datasource.url= jdbc:mysql://${MYSQL_LOCALHOST}/${MYSQL_DB}
spring.datasource.username = ${MYSQL_USERNAME}
spring.datasource.password = ${MYSQL_PASSWORD}

# se coloca en true si se esta desarrollando, si es coloca en produccion se coloca false.
spring.jpa.show-sql= false
# update (Si no existe se crea, si existe pero un atributo no se altera), 
# create (se crea si o si existe), 
# create-drop (Se elimina la tabla y se crea una nueva)
# none este no realiza nada.
spring.jpa.hibernate.ddl-auto = none

